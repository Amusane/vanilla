<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-5 bg-primary text-light ps-3">Margin of five & padding left of 3</div>
    <div class="bg-success text-light p-3">Padding of three</div>

    <div class="bg-warning my-4">Margin of 4 from top and bottom</div>
    <div class="bg-info py-4 px-2">Padding of 4 of top and bottom & padding of 2 from left and right</div>
    
    <!-- Borders -->
    <div class="m-3 p-3 border">Default border</div>
    <div class="m-3 p-3 border border-success">Green border</div>
    <div class="m-3 p-3 rounded border border-danger">Red rounded border</div>
    <div class="m-3 p-3 rounded-pill border border-warning">Rounded pill with orange</div>

    <!-- Shadow-->
    <div class="m-3 p-3 shadow-sm text-center">Shadowed</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
