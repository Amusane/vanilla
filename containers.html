<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <title>Containers</title>
    <style>
        body {
            background: #efefef;
        }
        ul {
            list-style: none;
        }
        
    </style>
</head>
<body class="bg-muted">
    
    <div class="container mt-5">
        <form action="" id="form" class="form row justify-content-center">
            <div class="col-md-4">
                <label for="exp_type" class="form-label">Expense Type</label>
                <select id="exp_type" class="form-control">
                    <option value="">Choose</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Cooking oil">Cooking oil</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="exp_type" class="form-label">Expense Amount</label>
                <input type="number" placeholder="Amount" id="amount" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exp_type" class="form-label">Date</label>
                <input type="date" placeholder="" id="date" class="form-control" value="">
            </div>
            <div class="col-md-3 mt-3">
                <button class="btn btn-success form-control" id="insert">Insert</button>
            </div>
        </form>
        <div class="row justify-content-start mt-5">
            <div class="card col-md-6 mx-1">
                <div class="card-header">
                    <p class="h4 p-0">Expense List</p>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amout</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="data">
                           
                        </tbody>
                        <!-- <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>Total: 27</td>
                            </tr>
                        </tfoot> -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update an expense</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="update_form" class="form row justify-content-center">
                    <input type="hidden" id="index">
                    <div class="col-md-12">
                        <label for="exp_type_update" class="form-label">Expense Type</label>
                        <select id="exp_type_update" class="form-control">
                            <option value="">Choose</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Cooking oil">Cooking oil</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="exp_amount_update" class="form-label">Expense Amount</label>
                        <input type="number" placeholder="Amount" id="exp_amount_update" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="exp_date_update" class="form-label">Date</label>
                        <input type="date" placeholder="" id="exp_date_update" class="form-control" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update">Save changes</button>
            </div>
        </div>
        </div>
    </div>
  
    <script src="app.js"></script>

</body>
</html>
